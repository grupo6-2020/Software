    <div>
        <h1>PROBABILIDADE</h1>
    </div>
    <div id="formulario">
        <form>
            <div>
                <label>Total(n):</label><br><input class="dados" id="total" type="number" min="1" placeholder="Digite a quantidade de dados">
            </div>
            <div>
                <label>Sucesso(p):</label><br><input class="dados" id="sucesso" type="number" min="0" max="100" placeholder="Digite o valor do sucesso em porcentagem sem o %"/>
            </div>
            <div>
                <label>Falha(q):</label><br><input class="dados" id="falha" type="number" min="0" max="100" placeholder="Será preenchido automaticamente." disabled>
            </div>
            <div>
                <label>Evento(k):</label><br>
                <input class="dados" id="evento" type="text"  min="0"  placeholder="Digite o evento desejado separado por ';'">
            </div>
            
            <div id="botao">
                <input class="botao" id="button" type="button" value="CALCULAR"  onmouseclick = "botaoClique" >
                <input class="botao" id="button" type="button" value="LIMPAR DADOS" onclick="window.location.reload()">
            </div>        
        </form> 

        <script type="text/javascript">
            const selectSucesso = document.getElementById("sucesso")

            selectSucesso.addEventListener('change', (event) => {
                const selectFalha = document.getElementById('falha')
                selectFalha.value = 100 - event.target.value
            });
        </script>

        <div id="tabela">
            <table id="tabelasvariaveis"></table>
        </div>
